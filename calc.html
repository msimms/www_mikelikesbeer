<!DOCTYPE html>
<html lang="en">

<script>
var counter = 0;
function addInput(divName)
{
	var newDiv = document.createElement('div');
	newDiv.innerHTML = "Hop Addition " + (counter + 1) + " - Alpha Acid: <input type='text' name='hopAdditionAA[]' value='0'>%, Boil Time: <input type='text' name='hopAdditionBoilTime[]' value='60'> minutes";
	document.getElementById(divName).appendChild(newDiv);
	counter++;
}
function calc(divName)
{
	var og = document.getElementsByName("OG")[0].value;
	var fg = document.getElementsByName("FG")[0].value;
	var abv = 132.715 * Math.abs(og - fg);
	document.getElementById("result").innerHTML = abv;
}
</script>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<div id="skrollr-body">

	</div>

	<div class="body-text content">

	<form method="POST">
		Volume: <input type="text" name="Gallons" value="5.0"> gallons<br>
		Original Gravity: <input type="text" name="OG" value="1.0"><br>
		Final Gravity: <input type="text" name="FG" value="1.0"><br>
